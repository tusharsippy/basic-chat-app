<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script defer src="config.js"></script>
    <script defer src="script.js"></script>
    <title>Chat Application</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Basic Chat Application</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="message-container" class="col-md-8"
                style="min-height: 400px; max-height:400px; border:1px solid #f5f5f5;overflow: auto;"></div>
            <div class="col-md-4" style="min-height: 400px; max-height:400px; border:1px solid #f5f5f5;overflow: auto;">
                <h5>Online Users (<span id="total-users">0</span>)</h5>
                <div id="online-users"></div>
            </div>
        </div>

    </div>
    <div class="container mt-4 p-3 bg-light">
        <form class="form-inline" id="form-message">
            <div class="form-group">
                <input type="text" class="form-control-plaintext" id="message" placeholder="Type your message">
            </div>
            <button class="btn btn-primary ml-4" type="submit" id="btn-send">Send</button>
        </form>
    </div>

</body>

</html>
